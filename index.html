<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width, initial-scale=1.0"> -->
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="head"><h1>St<i class="fa fa-clock-o" aria-hidden="true" style="color:hsl(39, 100%, 50%)";></i>p-Watch</h1></div>
        <div><p style="color: hsl(39, 100%, 50%);">Created By Rohail</p></div>
        <div class="timer">

            <h2 id="hour">0</h2>
            <h2 id="min">0</h2>
            <h2 id="sec">0</h2>
            <h2 id="milisec">0</h2>
        </div>
        <div class="push">
            <button type="button" class="btn btn-primary" id="dis" onclick="start()">Start</button>
            <button type="button" class="btn btn-primary" id="dis" onclick="stop()">Stop</button>
            <button type="button" class="btn btn-primary" id="dis" onclick="reset()">Reset</button>
        </div>


        </div>






    </div>






    <script src="app.js"></script>
</body>
